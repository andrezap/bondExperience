<ion-content padding >
  <div class="modal-alert">
    <h2 text-center *ngIf="error" class="error">{{errorMsg}}</h2>
    <h2 text-center >Fill the spaces below to complete the code</h2>
    <form (ngSubmit)="checkCode()">
        <div class="insert-code">
          <span class="first">1</span>
              <ion-input  autocapitalize="characters"  placeholder="_ _" type="text" maxlength="2" [(ngModel)]="typedCode" name="code"></ion-input>
          <span class="second">5</span>
        </div>
      <button ion-button type="submit" block>check</button>
    </form>
  </div>
</ion-content>
