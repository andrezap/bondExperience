<ion-content padding  class="question">
    <timer class="hide"  #timer timeInSeconds="{{timerInSeconds}}"></timer>
  
    <div *ngIf="question_01">
      <h2>Question #1: Which STRUCTURE was seen in the background of this clip? </h2>
  
      <ion-list>
        <ion-item (click)="checkQuestion01('A')">
          <ion-thumbnail item-start>
            <img src="./assets/images/L5/Q1_A.JPG"/>
          </ion-thumbnail>
          <h3>A) McDonalds</h3>    
        </ion-item>
        <ion-item (click)="checkQuestion01('B')">
          <ion-thumbnail item-start>
            <img src="./assets/images/L5/Q1_B.JPG"/>
          </ion-thumbnail>
          <h3>B) Green Door</h3>    
        </ion-item>
        <ion-item (click)="checkQuestion01('C')">
          <ion-thumbnail item-start>
            <img src="./assets/images/L5/Q1_C.JPG"/>
          </ion-thumbnail>
          <h3>C) Arch Way </h3>    
        </ion-item>
        <ion-item (click)="checkQuestion01('D')">
          <ion-thumbnail item-start>
            <img src="./assets/images/L5/Q1_D.JPG"/>
          </ion-thumbnail>
          <h3>D) Pilar</h3>
        </ion-item>
      </ion-list>
    </div>
  
    <div *ngIf="!question_01">
      <h2>Question #2: How many horse and carriage can be seen in this scene?</h2>
      <ion-list>
        <ion-item (click)="checkQuestion02('A')">
          <h3>A) 5</h3>    
        </ion-item>
        <ion-item (click)="checkQuestion02('B')">
          <h3>B) 4</h3>    
        </ion-item>
        <ion-item (click)="checkQuestion02('C')">
          <h3>C) 2</h3>    
        </ion-item>
        <ion-item (click)="checkQuestion02('D')">
          <h3>D) 3</h3>
        </ion-item>
      </ion-list>
    </div>
  </ion-content>
